<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Harry Potter House Scores</title>
    <!-- Latest Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" type="text/css" href="static/css/hphp.css">
</head>
<body hx-sse="connect:/house-events">
<h1>Harry Potter House Scores</h1>
<div class="container-fluid">
    <div class="house-quadrant">
        <img src="static/images/gryffindor-icon.png" alt="Gryffindor" class="house-image">
        <h2>Gryffindor</h2>
        <div hx-trigger="load, sse:scores_updated" hx-get="/score/gryffindor">
            <div id="gryffindor-score" class="spinner-border" role="status"></div>
        </div>
        <p class="d-inline-flex gap-1">
            <button class="btn btn-primary score-button" hx-patch="/score/gryffindor" hx-swap="none"
                    hx-vals='{"incrementBy": -1}'>-</button>
            <button class="btn btn-primary score-button" hx-patch="/score/gryffindor" hx-swap="none"
                    hx-vals='{"incrementBy": 1}'>+</button>
        </p>
    </div>
    <div class="house-quadrant">
        <img src="static/images/hufflepuff-icon.png" alt="Hufflepuff" class="house-image">
        <h2>Hufflepuff</h2>
        <div hx-trigger="load, sse:scores_updated" hx-get="/score/hufflepuff">
            <div id="hufflepuff-score" class="spinner-border" role="status"></div>
        </div>
        <p class="d-inline-flex gap-1">
            <button class="btn btn-primary score-button" hx-patch="/score/hufflepuff" hx-swap="none"
                    hx-vals='{"incrementBy": -1}'>-</button>
            <button class="btn btn-primary score-button" hx-patch="/score/hufflepuff" hx-swap="none"
                    hx-vals='{"incrementBy": 1}'>+</button>
        </p>
    </div>
    <div class="house-quadrant">
        <img src="static/images/ravenclaw-icon.png" alt="Ravenclaw" class="house-image">
        <h2>Ravenclaw</h2>
        <div hx-trigger="load, sse:scores_updated" hx-get="/score/ravenclaw">
            <div id="ravenclaw-score" class="spinner-border" role="status"></div>
        </div>
        <p class="d-inline-flex gap-1">
            <button class="btn btn-primary score-button" hx-patch="/score/ravenclaw" hx-swap="none"
                    hx-vals='{"incrementBy": -1}'>-</button>
            <button class="btn btn-primary score-button" hx-patch="/score/ravenclaw" hx-swap="none"
                    hx-vals='{"incrementBy": 1}'>+</button>
        </p>
    </div>
    <div class="house-quadrant">
        <img src="static/images/slytherin-icon.png" alt="Slytherin" class="house-image">
        <h2>Slytherin</h2>
        <div hx-trigger="load, sse:scores_updated" hx-get="/score/slytherin">
            <div id="slytherin-score" class="spinner-border" role="status"></div>
        </div>
        <p class="d-inline-flex gap-1">
            <button class="btn btn-primary score-button" hx-patch="/score/slytherin" hx-swap="none"
                    hx-vals='{"incrementBy": -1}'>-</button>
            <button class="btn btn-primary score-button" hx-patch="/score/slytherin" hx-swap="none"
                    hx-vals='{"incrementBy": 1}'>+</button>
        </p>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>
</body>
</html>
